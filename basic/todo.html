<div class="alert alert-secondary">
  <ol class="mb-0">
    <li>請跟隨課程完成此章節。</li>
  </ol>
</div>


<div id="app">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">待辦事項</span>
    </div>
    <input v-model="newTodo" type="text" class="form-control" placeholder="準備要做的任務">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="addTodo">新增</button>
    </div>
  </div>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" :class="{active: visibility == 'all'}" @click.prevent="visibility = 'all'" href="#">全部</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" :class="{active: visibility == 'unfinished'}" @click.prevent="visibility = 'unfinished'" href="#">進行中</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" :class="{active: visibility == 'finished'}" @click.prevent="visibility = 'finished'" href="#">已完成</a>
        </li>
      </ul>
    </div>
    <ul class="list-group list-group-flush text-left">
      <li v-for="item in filteredList" class="list-group-item">
        <div class="d-flex">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" v-model="item.completed" :id="item.id">
            <label :class="{ 'completed': item.completed }" class="form-check-label" for="a1">
              {{ item.title }}
            </label>
          </div>
          <button type="button" class="close ml-auto" aria-label="Close">
            <span aria-hidden="true" @click="deleteTodo(item)">&times;</span>
          </button>
        </div>
      </li>
      <li class="list-group-item">
        <input type="text" class="form-control">
      </li>
    </ul>
    <div class="card-footer d-flex justify-content-between">
      <span>還有 {{ unCheckedCount }} 筆任務未完成</span>
      <a href="#" @click.prevent="clearAllTodos">清除所有任務</a>
    </div>
  </div>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    newTodo: '',
    visibility: "all",
    todos: [
      {
        id: '',
        title: '你好',
        completed: false
      }
    ]
  },
  methods: {
    addTodo: function() {
      var value = this.newTodo
      var timestamp = Math.floor(Date.now())

      console.log(value, timestamp)

      this.todos.push({
        id: timestamp,
        title: value,
        completed: false
      })

      this.newTodo = ''
    },
    deleteTodo: function(item) {
      var index = this.todos.indexOf(item)
      this.todos.splice(index,1)
    },
    clearAllTodos: function() {
      this.todos = []
    }
  },
  computed: {
    unCheckedCount() {
      return this.todos.filter(function(item){
        return item.completed == false
      }).length
    },
    filteredList(){
      if (this.visibility == 'all') {
        return this.todos
      }

      if (this.visibility == 'unfinished') {
        return this.todos.filter(function(item) {
          return item.completed == false
        });
      }

      if (this.visibility == 'finished') {
        return this.todos.filter(function(item) {
          return item.completed == true
        });
      }
    }
  },
});
</script>

<style>
.completed {
  text-decoration: line-through
}
